<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
             <h1>REGISTRATION</h1>
             <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error">username cannot be empty</div>
             </div>
             <div class="input-control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error">email cannot be empty</div>
             </div>
             <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error">password cannot be empty</div>
             </div>
             <div class="input-control">
                <label for="password">Phone number</label>
                <input type="number" id="phonenumber" name="phone number">
                <div class="error">phone number cannot be empty</div>
             </div>
             <button type="submit">Sign up</button>
        </form>
    </div>
    <script charset="UTF-8" src="script.js"></script>
</body>
</html>
